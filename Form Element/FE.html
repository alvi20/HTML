<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Element</title>
</head>
<body>

<form action="">
    <Legend>Fav Sport</Legend>
    <fieldset>
<!--      Option and Select  -->
    <select name="sports" multiple>

        <option value="Cricket">Cricket</option>
        <option value="Football">Football</option>
        <option value="Golf">Golf</option>

    </select>
<!--End OS-->
<textarea name="" id=""></textarea>

    </fieldset>
<!--    Radio Input-->
    <input type="radio" name="Football" id="football" value="football">
    <label>Football</label>

    <br>

    <input type="radio" name="cricket" id="cricket" value="golf">
    <label>Cricket</label>

    <br>

    <input type="radio" name="golf" id="golf" value="golf">
    <label>Golf</label>
<!--End RI-->
<br>
<!--       Accept Attribute-->
        <label for="img">Select image:</label>
        <input type="file" id="img" name="img" accept="image/*">
        <input type="submit">
<!--AA End-->


</form>



</body>
</html>
